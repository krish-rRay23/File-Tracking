<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .upload-form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .upload-form h1 {
            margin-bottom: 20px;
        }
        .upload-form button {
            width: 100%;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
        .form-control {
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-form">
            <h1 class="text-center">Upload File</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.file.id_for_label }}">File:</label>
                    {{ form.file|add_class:"form-control" }}
                </div>
                <div class="form-group">
                    <label for="{{ form.comment.id_for_label }}">Comment:</label>
                    {{ form.comment|add_class:"form-control" }}
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
            <a href="{% url 'file_list' %}" class="back-link">Back to File List</a>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
